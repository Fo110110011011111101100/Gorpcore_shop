        <svg width="60px" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">

            <circle cx="250" cy="250" r="150" stroke-width="10" stroke="#000000" fill="none" />
            <line x1="250" y1="100" x2="250" y2="400" stroke="#000000" stroke-width="10" stroke-linecap="round" />

                fill="white">Gorpcore Style</text>

    </header>
    <main>
        <h1>Регистрация</h1>
        <form id="form">
            <label for="name">ФИО</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required />
            <label for="confirm-password">Подтвердите пароль</label>
            <input type="password" id="confirm-password" name="confirm-password" required />
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>У вас уже есть аккаунт? <a href="login.html">Войти</a></p>
    </main>
